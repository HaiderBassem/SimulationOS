source = ~/.config/hypr/config/colors.conf

decoration {
    rounding = 8
    active_opacity = 1

    # ── Blur Settings ──────────────────────────────────────────
    blur {
        enabled = true
        xray = true # May be disabled for performance if needed
        special = true
        new_optimizations = true 
        size = 8
        passes = 1 
        brightness = 2.0 
        noise = 0.20
        contrast = 0.70
        popups = false
        popups_ignorealpha = 0.6

                # PERFORMANCE ADDITIONS:
        ignore_opacity = true      # Better performance with transparent windows
        vibrancy = 0.0            # Disable vibrancy effects
        vibrancy_darkness = 0.0   # Disable vibrancy darkness
    }

    # ── Shadow Settings ────────────────────────────────────────
    shadow {
        enabled = true
        ignore_window = true
        range = 12
        offset = 0 2
        render_power = 2
        color = rgba(0000002A)

        # PERFORMANCE ADDITIONS:
        sharp = false              # Soft shadows are faster
    }

    # ── Inactive Dimming ───────────────────────────────────────
    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0

    # ── Opacity (uncomment if needed) ──────────────────────────
     inactive_opacity = 1
     fullscreen_opacity = 1

    # ── Optional Shaders ───────────────────────────────────────
    # screen_shader = ~/.config/hypr/shaders/nothing.frag
    # screen_shader = ~/.config/hypr/shaders/vibrance.frag
}

layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = animation slide right, swaync-control-center

