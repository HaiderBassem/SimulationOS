# ── File Manager (Performance Choice) ──────────────────────────
# Option 1: Lightweight (fastest)
#$filemanager = thunar  # Lighter than dolphin
# Option 2: Current (moderate performance)
 $filemanager = dolphin --platformtheme kde 

# ── Browser (Performance Choice) ───────────────────────────────
$browser = firefox  # Good choice for performance

# ── App Launcher (Performance Optimized) ───────────────────────
# Simplified rofi without heavy themes
#$applauncher = rofi -show drun -no-plugins  # Faster startup
# Or your current themed version (slightly slower but prettier)
$applauncher = rofi -show drun -theme ~/.config/rofi/launchers/type-3/style-5.rasi

# ── Terminal (Performance Choice) ──────────────────────────────
# Current kitty is already fast
$terminal = kitty
# Alternative lightweight options:
# $terminal = foot    # Faster startup
# $terminal = alacritty  # Also very fast

# ── Screen Capture (Optimized) ─────────────────────────────────
# Simpler capture without swappy for speed
#$capturing = grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d_%H%M%S).png
$capturing = grimblast --freeze save area - | satty --filename - --copy-command wl-copy --save-after-copy --early-exit --init-tool brush
# Or keep your current with swappy (slower but more features)
# $capturing = grim -g "$(slurp)" - | swappy -f -

# ── Clipboard (Performance Optimized) ──────────────────────────
# Simplified clipboard without images for speed
#$clip = cliphist list | rofi -dmenu -p "Clipboard" | cliphist decode | wl-copy
# Or keep your current with icons (slower but prettier)
$clip = rofi -modi clipboard:~/.local/bin/cliphist-rofi-img -show clipboard -show-icons -theme ~/.config/rofi/launchers/type-3/clipboard.rasi

# ── PDF Viewer (Performance Choice) ────────────────────────────
# Lighter alternatives to okular
#$pdfviewer = zathura  # Much faster than okular
# Or keep okular if you need the features
$pdfviewer = okular --platformtheme kde

